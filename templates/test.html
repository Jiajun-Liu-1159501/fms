<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Collapse - Keep Only Table Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <!-- 比较名称 -->
            <div class="col-md-4">
                <h5>Comparison Names</h5>
                <ul>
                    <li>Comparison Name 1</li>
                    <li>Comparison Name 2</li>
                </ul>
            </div>
    
            <!-- 第一行数据 -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Data Point 1</h6>
                        <p class="card-text">100</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Data Point 2</h6>
                        <p class="card-text">200</p>
                    </div>
                </div>
            </div>
    
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Data Point 1</h6>
                        <p class="card-text">120</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Data Point 2</h6>
                        <p class="card-text">220</p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row mt-3">
            <!-- 比较名称 -->
            <div class="col-md-4"></div> <!-- 留空以保持对齐 -->
    
            <!-- 第二行数据 -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Data Point 1</h6>
                        <p class="card-text">150</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Data Point 2</h6>
                        <p class="card-text">250</p>
                    </div>
                </div>
            </div>
    
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Data Point 1</h6>
                        <p class="card-text">130</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Data Point 2</h6>
                        <p class="card-text">230</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
