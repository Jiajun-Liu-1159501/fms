<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Collapse - Keep Only Table Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        
        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none; /* 取消默认样式 */
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #198754; /* Bootstrap bg-success 的绿色 */
            cursor: pointer;
        }
        

    </style>
</head>
<body>

    <div class="container mt-5">
        <label for="rangeInput">Range Slider:</label>
        <input type="range" class="form-range" id="rangeInput" min="0" max="100" value="50">
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
