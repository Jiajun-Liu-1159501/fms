{% extends "base.html" %}

{% block title %}FMS Paddocks{% endblock %}

{% block content %}

    <h4 class="p-3">Mobs</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Mob ID</th>
                <th scope="col">Mob Name</th>
                <th scope="col">Paddock Name</th>
            </tr>
        </thead>
        <tbody>
        {% for mob in data['mobs'] %}  
            <tr>
                <td scope="row">{{mob['id']}}</td>  
                <td scope="row">{{mob['mob_name']}}</td>
                <td scope="row">{{mob['paddock_name']}}</td>
            </tr>
        {% endfor %}

        </tbody>    
    </table>

{% endblock %}
