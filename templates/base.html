<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>
        {% block title %}
        {% endblock %}
      </title>
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar bg-success text-white" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col tex-center">
            <h3 class="p-3 d-inline-block">Farm Management Simulator</h3>
            <p class="p-3 d-inline-block">{% if session['curr_date'] %}Today is: {{session['curr_date'].strftime("%d %B %Y")}}{% endif %}</p>
          </div>
        </div>
      </div>
    </nav>

    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link {{'active bg-success text-white' if data['page'] == 'home' else 'text-success'}}" id="home-pill" href="{{url_for('home')}}"><strong>Home</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{'active bg-success text-white' if data['page'] == 'mob' else 'text-success'}}" id="mob-pill" href="{{url_for('mobs')}}"><strong>Mobs</strong></a>
          </li>
        </ul>
      </nav>
      
      <div class="col-md-9 ms-sm-auto col-lg-10 px-4">

        {% block content %}
        {% endblock %}
      </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script> 
    // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
